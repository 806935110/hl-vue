<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

	<title>Document</title>
	<style type="text/css">
		#container{
			width:100%;
			height:100%;
			position:absolute;
			left:0;
		}
		#container ul{
			width:400%;
			position:relative;
			height:100%;
		}
		#container ul li{
			width:25%;
			border:1px solid;
			box-sizing: border-box;
			float:left;
			height:300px;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			
		</ul>
	</div>
		


	<script type="text/javascript">
		var container = document.getElementById('container');
		var lis = container.getElementsByTagName("li");
		var liw = lis[0].offsetWidth;
		var left = 0;
		var n = 0;
		var ex=0;
		container.addEventListener("touchstart",function(e){
			e.preventDefault();
			var ex=e.changedTouches[0].pageX;
			left=lis.offsetLeft;
			console.log(left)
			console.log(ex)
		})
		container.addEventListener("touchmove",function(e){
			var dis  =e.changedTouches[0].pageX-ex;
			container.style.left=left+dis+'px';
		})
		// container.addEventListener("touchend",function(e){
		// 	n = Math.round(container.offsetLeft/liw);
		// 	container.style.left = n*liw+'px';
		// })
	</script>
</body>
</html>
