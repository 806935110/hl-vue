<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style type="text/css">
		#container{
			width:100%;
			height:100%;
			position:absolute;
			left:0;
		}
		#container ul{
			width:400%;
			position:relative;
			height:100%;
		}
		#container ul li{
			width:25%;
			border:1px solid;
			box-sizing: border-box;
			float:left;
			height:300px;
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="container">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			
		</ul>
	</div>

		// })
	var box = document.getElementById("container")
      var lis = box.getElementsByTagName("li")
      var sw = lis[0].offsetWidth;
      var left = 0;
      var n = 0 

      box.addEventListener("touchstart", function(e){
        e.preventDefault();
        ex = e.changedTouches[0].pageX;
        left = box.offsetLeft;
      })
      box.addEventListener("touchmove", function(e){
          var dis = e.changedTouches[0].pageX -ex;
          box.style.left = left + dis + 'px'
      })
      box.addEventListener("touchend", function(){
        n = Math.round(box.offsetLeft/sw)
        // console.log(n) 
        if(n==-4) {
          n=-3
        }
        if(n==1) {
          n=-0
        }
        box.style.left = sw*n + 'px'
      })
	</script>
</body>
